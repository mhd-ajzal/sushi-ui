<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Fusion ‚Äì Order Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --o: #FF6A0C;
            --od: #e55a00;
            --w: #fff;
            --bg: #f2f2f2;
            --d: #1c1c1c;
            --g: #666;
            --lg: #999;
            --b: #e8e8e8;
            --rb: 10px
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--d);
            min-height: 100vh
        }

        /* ‚îÄ‚îÄ‚îÄ TOP NAV ‚îÄ‚îÄ‚îÄ */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 200;
            background: var(--w);
            border-bottom: 1px solid var(--b);
            padding: 0 20px;
            height: 64px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .07)
        }

        .hamburger {
            width: 34px;
            height: 34px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            flex-shrink: 0
        }

        .hamburger span {
            display: block;
            height: 2px;
            background: var(--d);
            border-radius: 2px
        }

        .hamburger:hover span {
            background: var(--o)
        }

        .logo-wrap {
            flex-shrink: 0;
            width: 46px;
            height: 46px
        }

        .logo-wrap svg {
            width: 46px;
            height: 46px
        }

        .mode-tabs {
            display: flex;
            gap: 3px;
            background: #f5f5f5;
            border-radius: 100px;
            padding: 4px;
            flex-shrink: 0
        }

        .mode-tab {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 14px;
            border: none;
            background: transparent;
            font-size: 13px;
            font-weight: 600;
            color: var(--g);
            cursor: pointer;
            border-radius: 100px;
            transition: all .2s;
            white-space: nowrap;
            font-family: 'Inter', sans-serif
        }

        .mode-tab.active {
            background: var(--w);
            color: var(--o);
            box-shadow: 0 1px 4px rgba(0, 0, 0, .12)
        }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 1.5px solid var(--b);
            border-radius: 8px;
            background: transparent;
            font-size: 13px;
            font-weight: 600;
            color: var(--d);
            cursor: pointer;
            transition: border-color .2s;
            white-space: nowrap;
            flex-shrink: 0;
            font-family: 'Inter', sans-serif
        }

        .location-btn:hover {
            border-color: var(--o);
            color: var(--o)
        }

        .topbar-spacer {
            flex: 1
        }

        .search-wrap {
            position: relative;
            flex-shrink: 0
        }

        .search-wrap input {
            padding: 9px 38px 9px 14px;
            border: 1.5px solid var(--b);
            border-radius: 8px;
            font-size: 13px;
            width: 180px;
            outline: none;
            transition: border-color .2s;
            font-family: 'Inter', sans-serif
        }

        .search-wrap input:focus {
            border-color: var(--o)
        }

        .search-wrap .si {
            position: absolute;
            right: 11px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--g);
            font-size: 15px
        }

        .cart-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0
        }

        .cart-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 18px;
            height: 18px;
            background: var(--o);
            border-radius: 50%;
            font-size: 10px;
            font-weight: 800;
            color: var(--w);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .lang-btn {
            padding: 7px 14px;
            border: 1.5px solid var(--b);
            border-radius: 100px;
            background: transparent;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            color: var(--d);
            transition: all .2s;
            flex-shrink: 0;
            font-family: 'Inter', sans-serif
        }

        .login-btn {
            padding: 9px 20px;
            background: var(--o);
            color: var(--w);
            border: none;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background .2s;
            flex-shrink: 0;
            font-family: 'Inter', sans-serif
        }

        .login-btn:hover {
            background: var(--od)
        }

        /* ‚îÄ‚îÄ‚îÄ CATEGORY BAR ‚îÄ‚îÄ‚îÄ */
        .catbar {
            background: var(--w);
            border-bottom: 1px solid var(--b);
            position: sticky;
            top: 64px;
            z-index: 100;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none
        }

        .catbar::-webkit-scrollbar {
            height: 0
        }

        .catbar-inner {
            display: flex;
            padding: 0 20px;
            min-width: max-content
        }

        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 18px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all .2s;
            flex-shrink: 0
        }

        .cat-item.active {
            border-bottom-color: var(--o)
        }

        .cat-img {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 2.5px solid var(--b);
            transition: border-color .2s;
            object-fit: cover;
            overflow: hidden
        }

        .cat-item.active .cat-img,
        .cat-item:hover .cat-img {
            border-color: var(--o)
        }

        .cat-name {
            font-size: 11px;
            font-weight: 600;
            color: var(--g);
            white-space: nowrap;
            transition: color .2s
        }

        .cat-item.active .cat-name {
            color: var(--o);
            font-weight: 700
        }

        /* ‚îÄ‚îÄ‚îÄ PAGE BODY ‚îÄ‚îÄ‚îÄ */
        .page-body {
            display: flex;
            min-height: calc(100vh - 128px)
        }

        /* ‚îÄ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ‚îÄ */
        .main-content {
            flex: 1;
            padding: 24px;
            min-width: 0
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 20px
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px
        }

        /* ‚îÄ‚îÄ‚îÄ PRODUCT CARD ‚îÄ‚îÄ‚îÄ */
        .pcard {
            background: var(--w);
            border-radius: var(--rb);
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .07);
            transition: box-shadow .25s;
            cursor: pointer
        }

        .pcard:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, .12)
        }

        .pcard-header {
            padding: 14px 14px 0
        }

        .pcard-name {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 3px
        }

        .pcard-desc {
            font-size: 12px;
            color: var(--g);
            line-height: 1.45;
            min-height: 34px
        }

        .pcard-img-wrap {
            position: relative;
            margin: 10px 0 0
        }

        .pcard-img {
            width: 100%;
            height: 190px;
            background: #fff5ef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative
        }

        .pcard-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .pcard-img .emoji-fallback {
            font-size: 90px
        }

        .pcard-wish {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, .9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            border: none;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .12);
            transition: all .2s
        }

        .pcard-wish:hover {
            background: var(--o);
            color: var(--w)
        }

        .pcard-price-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(28, 28, 28, .75);
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 100px
        }

        .pcard-customize {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, .94);
            border: 1.5px solid var(--o);
            color: var(--o);
            font-size: 12px;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all .2s;
            white-space: nowrap
        }

        .pcard-customize:hover {
            background: var(--o);
            color: #fff
        }

        .pcard-bottom {
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .pcard-old {
            font-size: 11px;
            color: var(--lg);
            text-decoration: line-through;
            margin-bottom: 1px
        }

        .pcard-price {
            font-size: 18px;
            font-weight: 800
        }

        .add-simple {
            height: 36px;
            padding: 0 20px;
            background: transparent;
            border: 1.5px solid var(--o);
            border-radius: 6px;
            color: var(--o);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all .2s
        }

        .add-simple:hover {
            background: var(--o);
            color: #fff
        }

        .added-btn {
            height: 36px;
            padding: 0 20px;
            background: var(--o);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Inter', sans-serif
        }

        /* VIP badge */
        .vip-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1c1c1c;
            font-size: 10px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 100px;
            letter-spacing: .5px
        }

        /* ‚îÄ‚îÄ‚îÄ CART SIDEBAR ‚îÄ‚îÄ‚îÄ */
        .cart-sidebar {
            width: 300px;
            flex-shrink: 0;
            padding: 20px;
            position: sticky;
            top: 128px;
            height: calc(100vh - 128px);
            overflow-y: auto;
            background: var(--w);
            border-left: 1px solid var(--b)
        }

        .cart-sidebar::-webkit-scrollbar {
            width: 4px
        }

        .cart-sidebar::-webkit-scrollbar-thumb {
            background: var(--b);
            border-radius: 2px
        }

        .cart-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px
        }

        .cart-empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: .7
        }

        .cart-empty h3 {
            font-size: 17px;
            font-weight: 800;
            margin-bottom: 6px
        }

        .cart-empty p {
            font-size: 13px;
            color: var(--g);
            line-height: 1.5
        }

        .cart-has-items {
            display: flex;
            flex-direction: column;
            height: 100%
        }

        .cart-title {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--b)
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 14px
        }

        .cart-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            border: 1px solid var(--b);
            border-radius: 8px
        }

        .cart-item-emoji {
            font-size: 30px;
            width: 48px;
            height: 48px;
            background: #fff5ef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        .cart-item-name {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 3px
        }

        .cart-item-price {
            font-size: 13px;
            font-weight: 800;
            color: var(--o)
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px
        }

        .qty-btn {
            width: 22px;
            height: 22px;
            border: 1px solid var(--b);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            color: var(--d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif
        }

        .qty-btn:hover {
            border-color: var(--o);
            color: var(--o)
        }

        .qty-num {
            font-size: 13px;
            font-weight: 700;
            min-width: 16px;
            text-align: center
        }

        .cart-summary {
            border-top: 1px solid var(--b);
            padding-top: 14px
        }

        .cart-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--g)
        }

        .cart-row.total {
            font-size: 15px;
            font-weight: 800;
            color: var(--d);
            margin-top: 4px;
            padding-top: 8px;
            border-top: 1px solid var(--b)
        }

        .checkout-btn {
            width: 100%;
            padding: 13px;
            background: var(--o);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 14px;
            font-family: 'Inter', sans-serif;
            transition: background .2s
        }

        .checkout-btn:hover {
            background: var(--od)
        }

        @media(max-width:900px) {
            .cart-sidebar {
                display: none
            }
        }

        @media(max-width:700px) {
            .product-grid {
                grid-template-columns: 1fr
            }

            .mode-tabs {
                display: none
            }
        }
    </style>
</head>

        function addToCart(name, price, emoji, btn, id) {
            if (!cart[name]) cart[name] = { price, emoji, qty: 0 };
            cart[name].qty++;
            updateCartUI();
            btn.textContent = '‚úì Added';
            btn.className = 'added-btn';
            setTimeout(() => { btn.textContent = '+ Add'; btn.className = 'add-simple'; }, 1500);

        function changeQty(name, delta) {
            if (!cart[name]) return;
            cart[name].qty = Math.max(0, cart[name].qty + delta);
            if (cart[name].qty === 0) delete cart[name];
            updateCartUI();
        }

        function updateCartUI() {
            const items = Object.entries(cart).filter(([, v]) => v.qty > 0);
            const count = items.reduce((a, [, v]) => a + v.qty, 0);
            const total = items.reduce((a, [, v]) => a + (v.price * v.qty), 0);
            document.getElementById('cart-count').textContent = count;
            document.getElementById('cart-empty').style.display = items.length ? 'none' : 'flex';
            document.getElementById('cart-full').style.display = items.length ? 'flex' : 'none';
